<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">
            <div class="header">
                <div class="search-box">
                    <input  class="input-box" type="text" placeholder="enter your city name" >
                    <button class="fa-solid fa-magnifying-glass" id="searchbtn"></button>
                </div>
            </div>
            
            <div class="location-notfound">
                <h1>Sorry, location not found !!!</h1>
                <img src="images/404.png" alt="404-error">
            </div>
            <div class="weather-body">
                <img src="/images/cloud.png" alt="weather image" class="weather-image">
                
                <div class="weather-box">
                    <p class="temperature">0 <sup>Â°C</sup></p>
                    <p class="description">light raun</p>
                </div>
                
                <div class="weather-details">
                    <div class="humidity">
                        <i class="fa-solid fa-droplet" ></i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                    
                    <div class="wind">
                        <i class="fa-solid fa-wind"></i>                  
                        <div class="text">
                            <span id="wind-speed">45Km/h</span>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>
        <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/243a6b84f6.js" crossorigin="anonymous"></script>
</body>
</html>
